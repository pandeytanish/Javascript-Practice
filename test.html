<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="current"></div>
    <input id="alarmTime" type="time">
    <button id="set-Time">Set Alarm</button>

    <script>
        function currentTime(){
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();

            var time = hours + ":" + minutes + ":" + seconds;
document.getElementById("current").textContent= "Current Time" + time;
        }
        setInterval(currentTime,1000);

        document.getElementById('setAlarmButton').addEventListener('click', function() {
            var alarmTime = document.getElementById('alarmTime').value;

            if (alarmTime) {
                setInterval(function() {
                    var currentTime = new Date();
                    var hours = currentTime.getHours();
                    var minutes = currentTime.getMinutes();
                    var currentTimeString = hours + ":" + minutes;

                    if (currentTimeString === alarmTime) {
                        alert("Alarm ring");
                    }
                }, 1000);
            } else {
                alert("Please enter a valid time");
            }
        });


    </script>
</body>
</html>
