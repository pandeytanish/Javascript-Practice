    <title>Left side </title>
</head>
<body>
    <h1>Left side pyramid</h1>
    <script>
                for (let i=1;i<=5;i++){

                    for(let k=1;k<=5-i; k++ ) {
                        document.write("&nbsp&nbsp")
                    }
            for(let j =1; j<=i; j++)
            {
            document.write("*")
        }

            document.write("<br>")
        }



    </script>
</body>
