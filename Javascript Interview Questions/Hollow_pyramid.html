<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Pyramid</title>
</head>
<body>
    <script>
        for( i=1;i<=5;i++){
    // for(let k=5; k>i; k--)
    for(let k=1; k<=5-i; k++)  {
        document.write("&nbsp&nbsp")
    }
    for(let j =1; j<=((2*i) -1); j++){
        if (i == 1 || i == 5 || j==1 || j==((2*i) -1) ){
            document.write("*")
        }
        else {
            document.write("&nbsp&nbsp")
        }
    }
        document.write("<br>")
            }
    </script>
</body>
</html>
