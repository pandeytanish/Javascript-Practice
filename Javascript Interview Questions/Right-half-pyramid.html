<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Half Pyramid </title>
</head>
<body>
    <h1>Right Half Pyramid</h1>
    <script>
        
        for (i=1;i<=5;i++){
            for(let j =1; j<=i; j++){
            document.write("*")}
            document.write("<br>")
        }
    
    </script>
</body>
</html>
