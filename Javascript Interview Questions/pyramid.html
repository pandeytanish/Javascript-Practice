<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <h1>Pyramid</h1>
    <script>
for( i=1;i<=5;i++){
    for(let j=5; j>=i+1; j--) {
        document.write("&nbsp")
    }
    for(let j =1; j<=i; j++){
            document.write("*")}
    document.write("<br>")
}
    </script>
</body>
</html>
