    <script>

        document.getElementById("myform").addEventListener("submit", function (e) {
            e.preventDefault()
            let name = document.getElementById("name");
            let rollno = document.getElementById("rollno");
            let number = document.getElementById("number");
            let fatherName = document.getElementById("fatherName")
            let address = document.getElementById("address")
            let pincode = document.getElementById("pincode")
            let city = document.getElementById("city")

            if (rollno.value == "") {
                document.getElementById("showerror").innerHTML = "Rollno can't be blank"

            }
            else if (rollno.value.length != 7) {
                document.getElementById("showerror").innerHTML = "Enter 7 digit Roll No"

            }
            else if (name.value == "") {
                document.getElementById("showerror").innerHTML = "Name can't be blank"

            }
            else if (number.value == "") {
                document.getElementById("showerror").innerHTML = "Number cannot be blank"

            }
            else if (number.value.length != 10) {
                document.getElementById("showerror").innerHTML = "Enter Number in 10 digit"

            }
            else if (fatherName.value == "") {
                document.getElementById("showerror").innerHTML = "Enter Fathers Name?"

            }
            else if (city.value == "") {
                document.getElementById("showerror").innerHTML = "Enter City?"

            }
            else if (address.value == "") {
                document.getElementById("showerror").innerHTML = "Enter Your Address"

            }
            else if (pincode.value == "") {
                document.getElementById("showerror").innerHTML = "Enter Pincode"

            }
            else if (pincode.value.length != 6) {
                document.getElementById("showerror").innerHTML = "Enter 6 digit pincode"
            }
            else {
                document.getElementById("showerror").innerHTML = ""
            }
