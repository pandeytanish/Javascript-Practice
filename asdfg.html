<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #alarmTime {
            margin-right: 10px;
        }

        #setAlarmButton {
            cursor: pointer;
            padding: 8px 12px;
            font-size: 16px;
        }

        #currentTime {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <label for="alarmTime">Set Alarm Time:</label>
    <input type="time" id="alarmTime" required>
    <button id="setAlarmButton">Set Alarm</button>

    <div id="currentTime"></div>

    <script>
        function updateCurrentTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var currentTimeString = hours + ":" + minutes + ":" + seconds;

            document.getElementById('currentTime').textContent = "Current Time: " + currentTimeString;
        }

        document.getElementById('setAlarmButton').addEventListener('click', function() {
            var alarmTime = document.getElementById('alarmTime').value;

            if (alarmTime) {
                setInterval(function() {
                    updateCurrentTime();
                    
                    var currentTime = new Date();
                    var hours = currentTime.getHours();
                    var minutes = currentTime.getMinutes();
                    var currentTimeString = hours + ":" + minutes;

                    if (currentTimeString === alarmTime) {
                        alert("Alarm ring");
                    }
                }, 1000);
            } else {
                alert("Please enter a valid time");
            }
        });
    </script>

</body>
</html>
