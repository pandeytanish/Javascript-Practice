<body>
    <h1>Reverse string without using inbuilt function</h1>
    <script>
        function reverse1(str){
  let r = "";
  for(let i = str.length-1; i >= 0; i--){
    r += str[i];
  }
  return r;
}
console.log(reverse1("javascript"))
    </script>
</body>
