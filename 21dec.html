<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check IF Number Is Odd or Even</title>
</head>
<body>
    <h1>In This program we are going to check the number given by the user is even or odd</h1>
    <script>
        num= prompt("Enter Any Number");
        if(num%2===0){
            document.write(num,"is a even number")
        }
        else{
            document.write(num,"is a odd number")
        }

    </script>
</body>
</html>
