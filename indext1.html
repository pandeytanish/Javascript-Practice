<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }
    </style>
    <title>Marksheet</title>
</head>
<body>

    <h1>Marksheet</h1>
    

    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Subject 1</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Subject 2</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Subject 3</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Subject 4</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Subject 5</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
