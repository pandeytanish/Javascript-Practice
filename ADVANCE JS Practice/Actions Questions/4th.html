<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse-Events</title>
</head>
<body>
    <h1>Javascript</h1>
    <h2>Javascript</h2>
    <h3>Javascript</h3>
    <button ondblclick="changeSize()">CLick Me 2 Times</button>
    
    <script>
        function changeSize(){
            document.body.style.fontSize = "100px"
        }
    </script>
</body>
</html>
